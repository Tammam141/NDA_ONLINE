<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Katalog Hijab - NDA Hijab</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --bs-primary: #5D7CA9;
      --bs-secondary: #7B95B9;
      --bs-light-bg: #E2DAD6;
      --bs-highlight-bg: #F5EDED;
      --bs-text-dark: #333;
    }

    body {
      background-color: var(--bs-light-bg);
      color: var(--bs-text-dark);
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: var(--bs-primary);
    }

    .navbar .nav-link {
      color: #fff !important;
    }

    .navbar .nav-link.active {
      font-weight: bold;
      text-decoration: underline;
    }

    .carousel img {
      max-height: 500px;
      object-fit: cover;
      border-radius: 12px;
    }

    h2.text-center {
      color: var(--bs-primary);
      margin-top: 40px;
      margin-bottom: 30px;
    }

    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
      padding: 20px;
    }

    .gallery-item {
      width: 250px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      padding: 16px;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .gallery-item h3 {
      margin: 12px 0;
      font-size: 18px;
      color: var(--bs-primary);
    }

    .gallery-item button {
      background-color: var(--bs-primary);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .gallery-item button:hover {
      background-color: var(--bs-secondary);
    }

    footer {
      background-color: var(--bs-secondary);
      color: white;
      padding: 20px 0;
      margin-top: 40px;
      text-align: center;
    }

    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 1.5rem;
      text-decoration: none;
    }

    .social-icons a:hover {
      color: #e0eaf7;
      text-shadow: 0 0 5px #fff;
    }

    @media (max-width: 768px) {
      .carousel img {
        max-height: 250px;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="logo.png" alt="Logo NDA" height="40" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Tentang Kami</a></li>
          <li class="nav-item"><a class="nav-link active" href="katalog.html">Katalog</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Hubungi Kami</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carousel Bootstrap -->
  <div id="hijabCarousel" class="carousel slide container mt-4" data-bs-ride="carousel">
    <div class="carousel-inner rounded-3 shadow">
      <div class="carousel-item active">
        <img src="../Gambar/kia6.jpg" class="d-block w-100" alt="Hijab Paris Voal" />
      </div>
      <div class="carousel-item">
        <img src="../Gambar/kia5.jpg" class="d-block w-100" alt="Hijab Pashmina Ceruti" />
      </div>
      <div class="carousel-item">
        <img src="../Gambar/kia3.jpg" class="d-block w-100" alt="Hijab Kaos Rayon" />
      </div>
      <div class="carousel-item">
        <img src="../Gambar/kia1.jpg" class="d-block w-100" alt="Hijab Paris Jepang" />
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#hijabCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Sebelumnya</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#hijabCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Selanjutnya</span>
    </button>
  </div>

  <!-- Judul Katalog -->
  <h2 class="text-center">Katalog Hijab NDA</h2>

  <!-- Galeri Produk -->
  <div class="gallery-container container">
    <div class="gallery-item">
      <img src="../Gambar/kia6.jpg" alt="Hijab Paris Voal" />
      <h3>Hijab Paris Voal</h3>
      <button onclick="window.location.href='detail-parisvoal.html'">Lihat Detail</button>
    </div>
    <div class="gallery-item">
      <img src="../Gambar/kia5.jpg" alt="Hijab Pashmina Ceruti" />
      <h3>Pashmina Ceruti</h3>
      <button onclick="window.location.href='detail-ceruti.html'">Lihat Detail</button>
    </div>
    <div class="gallery-item">
      <img src="../Gambar/kia1.jpg" alt="Hijab Paris Jepang" />
      <h3>Paris Jepang</h3>
      <button onclick="window.location.href='detail-parisjepang.html'">Lihat Detail</button>
    </div>
    <div class="gallery-item">
      <img src="../Gambar/kia3.jpg" alt="Hijab Kaos Rayon" />
      <h3>Kaos Rayon</h3>
      <button onclick="window.location.href='detail-rayon.html'">Lihat Detail</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 NDA. All Rights Reserved.</p>
      <div class="social-icons">
        <a href="https://www.instagram.com/nda.official.store/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://shopee.co.id/nda.onlinestore" target="_blank"><i class="fas fa-store"></i></a>
        <a href="https://www.tiktok.com/@nda_fashion" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://wa.me/1234567890" target="_blank"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
