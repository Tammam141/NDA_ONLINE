<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link NDA Fashion Hijab</title>
    <link rel="website icon" href="Gambar/1233.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet">
    
    <style>
        /* Color Palette NDA (Light Theme) */
        :root {
            --primary-color: #5D7CA9; /* Biru/Slate Blue */
            --secondary-color: #7B95B9;
            --light-bg: #F5EDED; /* Pink/Cream Background */
            --text-dark: #333;
            --text-light: #f8f9fa; 
        }

        /* PERBAIKAN: Global Reset untuk No-Scroll Fit */
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--secondary-color); 
            font-family: 'Poppins', sans-serif;
            color: var(--text-dark); 
            text-align: center;
            padding: 0; 
            display: flex;
            flex-direction: column; 
            /* PERBAIKAN: Hapus justify-content: center; agar footer menempel ke bawah */
            /* justify-content: center; <-- DIHAPUS */
            align-items: center;
            min-height: 100dvh; 
        }
        
        main {
            /* KUNCI: Memaksa main mengambil semua ruang vertikal yang tersisa */
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            justify-content: center; 
            width: 100%;
            /* Padding vertikal dikurangi dan diimbangi */
            padding: 20px 20px; 
            position: relative; 
            background-image: url('Gambar/landing.jpg'); 
            background-size: cover;
            background-position: center top; /* PERBAIKAN BACKGROUND POSITION */
            background-repeat: no-repeat;
            color: var(--text-dark); 
            z-index: 1; 
        }

        /* Overlay untuk transparansi dan blur */
        main::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(245, 237, 237, 0.7); 
            backdrop-filter: blur(5px); 
            z-index: -1; 
        }

        .container-bio {
            width: 100%;
            max-width: 450px; 
            margin: 0 auto;
            position: relative; 
            z-index: 2; 
        }

        /* PERUBAHAN UKURAN: Logo, Brand Name, Tagline lebih besar dan di atas */
        .logo-img {
            width: 110px; /* Diperbesar */
            height: auto;
            margin-bottom: 5px; 
        }
        
        .brand-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem; /* Diperbesar */
            margin-bottom: 2px; 
            color: var(--primary-color);
        }
        
        .tagline {
            font-size: 0.85rem; /* Diperbesar */
            font-weight: 400;
            color: var(--primary-color); 
            margin-bottom: 15px; /* Disesuaikan */
            display: block;
        }

        /* PERUBAHAN UKURAN: Tautan dan Judul Bagian lebih besar */
        .section-title {
            font-size: 1rem; /* Diperbesar */
            font-weight: 500;
            margin-top: 15px; /* Disesuaikan */
            margin-bottom: 8px; 
            color: var(--primary-color); 
        }

        .link-list {
            list-style: none;
            padding: 0;
            margin-bottom: 20px; /* Disesuaikan */
        }

        .link-list li {
            margin-bottom: 5px; /* Disesuaikan */
        }

        /* Gaya Link Teks Sederhana */
        .link-list a {
            display: inline-block;
            color: var(--text-dark); 
            text-decoration: underline;
            font-weight: 500;
            font-size: 1.05rem; /* Diperbesar */
            transition: color 0.3s, text-decoration 0.3s;
        }

        .link-list a:hover {
            color: var(--primary-color); 
            text-decoration: none;
        }

        /* Gaya Footer Dibiarkan Sama Sesuai Permintaan */
        .text-center {
            text-align: center;
        }

        footer {
            background-color: var(--secondary-color);
            color: var(--text-light);
            padding: 20px 0; 
            width: 100%;
            position: relative; 
            z-index: 3; 
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            color: var(--text-light); 
            margin: 0 10px;
            font-size: 1.3rem;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: var(--primary-color); 
        }
        
        .mb-3 { 
            margin-bottom: 0.5rem!important;
        }

        /* MEDIA QUERY UNTUK MOBILE EXTREME (Penyesuaian untuk mengatasi "Terlalu Zoom") */
        @media (max-width: 400px) {
            main { 
                padding: 20px 10px;
            }
            .logo-img { 
                width: 80px;
            }
            .brand-name { 
                font-size: 1.35rem;
            }
            .tagline { 
                font-size: 0.7rem;
                margin-bottom: 10px;
            }
            .section-title { 
                font-size: 0.9rem;
                margin-top: 10px;
                margin-bottom: 5px;
            }
            .link-list a { 
                font-size: 0.95rem;
            }
            .social-icons a { 
                font-size: 1.1rem;
                margin: 0 6px;
            }
            footer { 
                padding: 15px 0; 
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="container-bio">
            <img src="Gambar/1233.png" alt="NDA Logo" class="logo-img">
            <div class="brand-name">NDA OFFICIAL</div>
            <span class="tagline">Bring Beauty Feel Comfort</span>
            
            <ul class="link-list">
                <li><a href="home.html">Official Website</a></li>
                <li><a href="https://shopee.co.id/nda.onlinestore" target="_blank">Shopee</a></li>
                <li><a href="https://www.tiktok.com/@nda.official.store?_t=ZS-8zT46ku2l0L&_r=1" target="_blank">TikTok Shop</a></li>
            </ul>
            
            <div class="section-title">HUBUNGI KAMI</div>
            <ul class="link-list">
                <li><a href="https://wa.me/628568636423" target="_blank">Hubungi miNDA!</a></li>
            </ul>
        </div>
    </main>

    <footer class="text-center">
        <div class="container-bio">
            <p class="mb-3">Â© 2025 NDA Fashion Hijab. All Rights Reserved.</p>
            <div class="social-icons">
                <a href="https://www.instagram.com/nda.official.store/" target="_blank" aria-label="Instagram"><i
                        class="fab fa-instagram"></i></a>
                <a href="https://shopee.co.id/nda.onlinestore" target="_blank" aria-label="Shopee"><i
                        class="fas fa-store"></i></a>
                <a href="https://www.tiktok.com/@nda.official.store?_t=ZS-8zT46ku2l0L&_r=1" target="_blank"
                    aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
                <a href="https://wa.me/628568636423" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
