  <style>
    :root {
      --primary-color: #5D7CA9;
      --secondary-color: #7B95B9;
      --accent-color: #AEC2DE;
      --dark-text: #333;
      --light-text: #fff;
    }

    * { box-sizing: border-box; }

    /* Tambahan: Reset HTML agar benar-benar full screen */
    html {
      height: 100%;
      overflow: hidden; /* Mencegah scroll pada level HTML */
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      /* Background Image */
      background: url('Gambar/landing.jpg') no-repeat center center;
      background-size: cover;
      
      /* KUNCI AGAR TIDAK BISA DIGESER: */
      height: 100vh; /* Tinggi pas 1 layar */
      width: 100vw;  /* Lebar pas 1 layar */
      overflow: hidden; /* Menyembunyikan scrollbar dan mematikan scroll */
      position: fixed; /* Mengunci posisi body */
      
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--dark-text);
      
      /* Mencegah efek 'karet' saat ditarik di iPhone */
      overscroll-behavior: none;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(93, 124, 169, 0.2); 
      backdrop-filter: blur(3px);
      z-index: -1;
    }

    /* --- Container Utama --- */
    .bio-container {
      width: 90%;
      max-width: 480px;
      
      /* Agar container tidak terlalu tinggi melebihi layar HP kecil */
      max-height: 95vh; 
      
      background: rgba(255, 255, 255, 0.65); 
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 30px;
      padding: 30px 25px; /* Padding sedikit diperkecil agar muat */
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
      
      /* Tidak pakai margin agar centering flexbox bekerja sempurna */
      margin: 0; 
      
      position: relative;
      border: 1px solid rgba(255,255,255,0.4);
      
      /* Jaga-jaga: Jika layar HP SANGAT kecil, konten dalam kartu bisa discroll 
         tapi background tetap diam. Jika ingin benar2 mati, ubah auto jadi hidden */
      overflow-y: auto; 
      scrollbar-width: none; /* Sembunyikan scrollbar di Firefox */
    }
    
    /* Sembunyikan scrollbar container di Chrome/Safari */
    .bio-container::-webkit-scrollbar {
      display: none;
    }

    /* --- Profil --- */
    .profile-img {
      width: 120px; /* Saya besarkan sedikit karena bordernya hilang */
      height: 120px;
      /* border-radius: 50%;  <-- Hapus ini jika logo Anda bentuknya tidak bulat sempurna */
      object-fit: contain; /* Ganti cover jadi contain agar logo tidak terpotong */
      
      /* MENGHILANGKAN BINGKAI & LATAR BELAKANG */
      border: none; 
      background-color: transparent; 
      padding: 0;
      
      margin-bottom: 10px;
      /* Opsional: Shadow halus agar logo telihat mengambang (hapus jika mau benar2 flat) */
      filter: drop-shadow(0 5px 5px rgba(0,0,0,0.2)); 
    }

    .brand-name {
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
      color: var(--primary-color);
      margin-bottom: 2px;
      font-weight: 700;
      text-shadow: 0 1px 2px rgba(255,255,255,0.5);
    }

    .tagline {
      font-size: 0.85rem;
      color: #555;
      margin-bottom: 20px;
      display: block;
      font-weight: 600;
    }

    /* --- Tombol Link --- */
    .link-group {
      display: flex;
      flex-direction: column;
      gap: 12px; /* Jarak antar tombol dirapatkan sedikit */
    }

    .bio-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.85); 
      color: var(--primary-color);
      text-decoration: none;
      padding: 14px 20px; /* Padding tombol disesuaikan */
      border-radius: 50px;
      font-weight: 600;
      font-size: 0.95rem;
      border: 2px solid transparent;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      position: relative;
      backdrop-filter: blur(5px);
    }

    .bio-btn i {
      position: absolute;
      left: 20px;
      font-size: 1.1rem;
    }

    .bio-btn:hover {
      background: var(--primary-color);
      color: #fff;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(93, 124, 169, 0.3);
      border-color: var(--primary-color);
    }

    .btn-wa {
      background: rgba(37, 211, 102, 0.15);
      color: #25D366;
      font-weight: 700;
    }
    .btn-wa:hover {
      background: #25D366;
      color: #fff;
      border-color: #25D366;
    }

    /* --- Footer Socials --- */
    .social-footer {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid rgba(93, 124, 169, 0.2);
    }

    .social-icons a {
      display: inline-block;
      color: var(--primary-color);
      font-size: 1.3rem;
      margin: 0 8px;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: var(--secondary-color);
      transform: scale(1.2);
    }

    .copyright {
      margin-top: 10px;
      font-size: 0.7rem;
      color: #666;
      font-weight: 500;
      margin-bottom: 0;
    }

  </style>
</head>
