<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link NDA Fashion Hijab</title>
  <link rel="website icon" href="Gambar/1233.png">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #5D7CA9;
      --secondary-color: #7B95B9;
      --accent-color: #AEC2DE;
      --dark-text: #333;
      --light-text: #fff;
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      /* Background Image Full Screen */
      background: url('Gambar/landing.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--dark-text);
    }

    /* Overlay Gelap/Terang untuk Background agar teks jelas */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      /* Meningkatkan transparansi overlay body sedikit agar lebih menyatu dengan container */
      background: rgba(93, 124, 169, 0.2); 
      backdrop-filter: blur(3px);
      z-index: -1;
    }

    /* --- Container Utama (Kartu Kaca) --- */
    .bio-container {
      width: 90%;
      max-width: 480px;
      
      /* --- BAGIAN INI YANG DIUBAH --- */
      /* Nilai 0.9 diubah menjadi 0.65 agar lebih transparan. 
         Semakin kecil angkanya, semakin transparan. */
      background: rgba(255, 255, 255, 0.65); 
      /* ------------------------------- */

      backdrop-filter: blur(15px); /* Meningkatkan blur agar efek kaca lebih kuat */
      -webkit-backdrop-filter: blur(15px); /* Untuk Safari */
      border-radius: 30px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15); /* Shadow sedikit dilembutkan */
      margin: 20px 0;
      position: relative;
      border: 1px solid rgba(255,255,255,0.4);
    }

    /* --- Profil --- */
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--primary-color);
      margin-bottom: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      background-color: rgba(255, 255, 255, 0.8); /* Sedikit transparan di belakang logo */
      padding: 2px;
    }

    .brand-name {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: var(--primary-color);
      margin-bottom: 5px;
      font-weight: 700;
      text-shadow: 0 1px 2px rgba(255,255,255,0.5); /* Menambah sedikit shadow agar teks lebih pop-up */
    }

    .tagline {
      font-size: 0.9rem;
      color: #555; /* Warna sedikit digelapkan agar terbaca di background transparan */
      margin-bottom: 30px;
      display: block;
      font-weight: 600;
    }

    /* --- Tombol Link (Styled Buttons) --- */
    .link-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .bio-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      /* Tombol juga dibuat sedikit transparan agar serasi */
      background: rgba(255, 255, 255, 0.85); 
      color: var(--primary-color);
      text-decoration: none;
      padding: 16px 20px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1rem;
      border: 2px solid transparent;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      position: relative;
      backdrop-filter: blur(5px);
    }

    /* Ikon di kiri tombol */
    .bio-btn i {
      position: absolute;
      left: 25px;
      font-size: 1.2rem;
    }

    .bio-btn:hover {
      background: var(--primary-color);
      color: #fff;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(93, 124, 169, 0.3);
      border-color: var(--primary-color);
    }

    /* Tombol Khusus WA */
    .btn-wa {
      background: rgba(37, 211, 102, 0.15); /* Sedikit lebih transparan */
      color: #25D366;
      font-weight: 700;
    }
    .btn-wa:hover {
      background: #25D366;
      color: #fff;
      border-color: #25D366;
    }

    /* --- Footer Socials --- */
    .social-footer {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(93, 124, 169, 0.2); /* Warna border disesuaikan */
    }

    .social-icons a {
      display: inline-block;
      color: var(--primary-color); /* Warna ikon diubah agar lebih kontras */
      font-size: 1.5rem;
      margin: 0 10px;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: var(--secondary-color);
      transform: scale(1.2);
    }

    .copyright {
      margin-top: 15px;
      font-size: 0.75rem;
      color: #666;
      font-weight: 500;
    }

  </style>
</head>

<body>

    <div class="social-footer">

  </div>
